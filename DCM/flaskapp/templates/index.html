{% extends "base.html" %}
{% block content %}

<div class="justify-center">
    <h1>Basic Flask App For 3K04 Pacemaker Group</h1>
    <img src="../static/logo.png" alt="Heart Image" width="500px" height="500px">
    <br>
    <p>This is a basic homepage for the Pacemaker DCM UI</p>
    <br>
</div>
<div class="text-center">
	<!-- Button HTML (to Trigger Modal) -->
	<a href="#loginModal" class="trigger-btn" data-toggle="modal">Click Here To Login</a>
</div>

<!-- Login Modal HTML -->
<div id="loginModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">User Login</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form action="" method="post">
					<div class="form-group">
						<i class="fa fa-user"></i>
						<input type="text" class="form-control" placeholder="Username" required="required" name="username" value="{{ request.form.username }}">
					</div>
					<div class="form-group">
						<i class="fa fa-lock"></i>
						<input type="password" class="form-control" placeholder="Password" required="required" name="password" value="{{ request.form.password }}">					
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
					</div>
				</form>				
				
			</div>
			<div class="modal-footer">
				<a href="#accountModal" data-toggle="modal">Create An Account</a>
			</div>
		</div>
	</div>
</div>

<!-- Account Creation Modal HTML -->
<div id="accountModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">Account Creation</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<form action="" method="post">
					<div class="form-group">
						<i class="fa fa-user"></i>
						<input type="text" class="form-control" placeholder="Username" required="required" name="username" value="{{ request.form.username }}">
					</div>
					<div class="form-group">
						<i class="fa fa-lock"></i>
						<input type="password" class="form-control" placeholder="Password" required="required" name="password" value="{{ request.form.password }}">					
					</div>
					<div class="form-group">
						<i class="fa fa-lock"></i>
						<input type="password" class="form-control" placeholder="Confirm Password" required="required" name="confirmpassword" value="{{ request.form.confirmpassword }}">					
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block btn-lg" value="Create Account">
					</div>
				</form>								
			</div>
		</div>
	</div>
</div>

{% endblock %}
